    <div class="contact">
        <div class="images_contact">
            <img src="./img/contact_1.png">
        </div>
        <div class="form">
            <div class="form_message">
                <div class="hello">
                    <p id="hello"></p>
                </div>
                <p class="qwe">Задайте интересующий вопрос</p>
                <div class="name_input">
                    <i class="user_icon"></i>
                    <input type="text" placeholder="Имя" name="name" id="name" onblur="checkName();" onfocus="no_error_name();">
                    <label class="error_name" id="error_name">Допустимы только символы кириллици</label>
                </div>
                <div class="name_input">
                    <i class="email_icon"></i>
                    <input type="email" placeholder="E-mail" name="email" id="email" onblur="checkEmail();" onfocus="no_error_email();">
                    <label class="error_mail" id="error_mail">Неверно указан адрес почты</label>
                </div>
                <div class="name_input">
                    <i class="text_icon"></i>
                    <input type="text" placeholder="+79097770777" name="phone" id="phone" onblur="checkPhone();" onfocus="no_error_phone();">
                    <label class="error_phone" id="error_phone">Неверный формат телефона</label>
                </div>
                <div class="name_input">
                    <i class="text_icon"></i>
                    <input type="text" placeholder="Сообщение" name="message_text" id="message_text">
                </div>
            </div>
            <div class="form_button">
                <input type="submit" value="Отправить" class="enter_message" id="enter_message" onclick="checkForm();">
            </div>

        </div>
    </div>
