    <div class="section_1">
        <div class="section_1_text">
            <h2>Калькулятор выходной (выдаваемой мощности) автомобильного усилителя</h2>
            <p>Просто введите значения напряжения и силы тока, потребляемые вашей системой,
                и получите выдаваемую Вашим усилителем мощность и значение сопротивления:</p>
        </div>
        <div class="form">
        <div class="form_1">
            <div class="form_volt">
                <label>Напряжение</label>
                <div class="input-group">
                    <input type="text" id="voltage" class="form-control" onchange="checkImpendans()">
                    <div class="input-group-addon">В</div>
                </div>
            </div>
            <div class="form_volt">
                <label>Сила тока</label>
                <div class="input-group">
                    <input type="text" id="amperage" class="form-control" onchange="checkImpendans()">
                    <div class="input-group-addon">A</div>
                </div>
            </div>
        </div>
        <div class="form_2">
            <div class="form-group">
                <label for="power" class="control-label">Мощность</label>
                <p id="power">0</p>
            </div>
            <div class="form-group">
                <label for="resistance" class="control-label">Сопротивление</label>
                <p id="resistance">0</p>
            </div>
